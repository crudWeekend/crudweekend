<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip to the Lou</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Shadows+Into+Light+Two" rel="stylesheet">
    <link charset="utf-8" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" rel="stylesheet" title="no title">
    <link charset="utf-8" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" rel="stylesheet" title="no title">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
      <div id="bg-image">
        <header>

        </header>
        <!--Log In Screen - First Page-->

        <div class="logInPage hidden">

            <h2>Skip to the Lou</h2>
            <p>-so you don't have to hold it-</p>
            <!--LogIn Form-->
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only">Username</label> <input class="form-control" id="Username" placeholder="Username"
                    type="text">
                </div>
                <div class="form-group">
                    <label class="sr-only">Password</label> <input class="form-control" id="Password" placeholder="Password" type="password">
                </div>
                <button class="signIn" type="submit">Sign in</button>
            </form>
        </div>

      <!--Second Page-->
        <div class="mainPage">
            <header>
              <div class="socialBoxes">
                  <a href="https://www.facebook.com/"><span class="fa fa-facebook-square fa-3x"></span></a>
                  <a href="https://twitter.com/"><span class="fa fa-twitter-square fa-3x"></span></a>
                  <a href="https://youtube.com/"><span class="fa fa-youtube-square fa-3x"></span></a>
              </div>
            </header>
            <h2>Skip to the Lou</h2>
            <p>-so you don't have to hold it-</p>
            <!--User Input form-->
            <div class="userInputArea">
                <form class="trackerForm">
                    <fieldset class="form-group">
                        <input class="form-control" id="When" placeholder="When" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control" id="Latitude" placeholder="Latitude" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control" id="Longitude" placeholder="Longitude" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <select class="form-control" id="isClean">
                            <option>Clean?</option>
                            <option>Yep!</option>
                            <option>I wouldn't try it...</option>
                      </fieldset>
                      <fieldset class="form-group">
                          <textarea class="form-control" id="exampleTextarea" rows="2" placeholder="Comments..."></textarea>
                      </fieldset>
                    </select> <button class="btn btn-primary" type="submit">Submit</button>
                    <!-- </fieldset> -->
                    </select> <button class="btn btn-primary" id="Submission" type="submit">Submit</button>
                    </fieldset>

                </form>
            </div>

            <!--Google Stuff-->
            <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzzGf415NkDEGMgM4FO6gqSkQVHD_-JZ4&callback=initMap">
    </script>
        </div>
        </div>
      <footer>
        <h5>
          CrudWeekend Collaboration Project. The Iron Yard, 2016
        </h5>
      </footer>
    </div>
    <script charset="utf-8" src="node_modules/jquery/dist/jquery.js"></script>
    <script charset="utf-8" src="app.js">
    </script>
</body>
</html>
